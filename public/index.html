<!DOCTYPE html>
<html ng-app="PPTRControllers">
<head>
	<script src="libs/angular.js"></script>
	<script src="libs/angular-bootstrap-tpls.js"></script>
	<script src="libs/underscore.js"></script>

	<script src="js/app.js"></script>
	<script src="js/controllers.js"></script>
	<link href="stylesheets/bootstrap.css" rel="stylesheet">
</head>

<script>
	console.log(_.find([1,2],function(num){return num == 1;}));

</script>

<body ng-controller="Pokes">
<div class="container-fluid">
	<div class="row">
		<div class="col-lg-12">
			<h1 class="text-center">Perfect Pokemon Team Rater - PPTR</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-offset-2 col-lg-4">
			<form name="team" class="form-horizontal">
				<div ng-repeat="n in pokes" class="form-group" ng-class="n.ajaxReq" >
					<label for="poke{{$index+1}}" class="col-lg-2 control-label">Pokemon : </label>
					<div class="dropdown col-lg-6">
					<input type="text" name="poke1" ng-model="n.name"  ng-blur="testFunc(n.name)"  class="dropdown-toggle form-control" simulateclick>
						<ul class="dropdown-menu">
							<li ng-repeat="poke in cache_pokes|filter:n.name|limitTo:5">
								<a ng-click="n.name=poke.identifier"><i><img src="/images/pokemon_icons/{{poke.id}}.png"/></i> {{poke.identifier.charAt(0).toUpperCase() + poke.identifier.slice(1)}}</a>
							</li>
						</ul>	 
					</div>
				</div>
			</form>	
		</div>
		
	</div>
</div>
</body>
	
</html>
